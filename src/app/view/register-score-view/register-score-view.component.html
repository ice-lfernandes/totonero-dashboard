<div class="container">
    <div class="card form-register shadow border-secondary">
        <div class="card-header">
            <h2>Montagem Score</h2>
        </div>
        <div class="card-body">
            <form>
                <div class="row">
                    <div class="col-3">
                        <a placement="top" ngbTooltip="{{infoSelectBetName}}">
                            <fa-icon [icon]="faCircleInfo" size="lg"></fa-icon>
                        </a>
                        <div class="form-floating shadow">
                            <select class="form-select" id="floatingSelect">
                                <option selected disabled>Bets Cadastradas</option>
                                <option value="1">Limite 1T</option>
                                <option value="2">Limite 2T</option>
                                <option value="3">Race 7</option>
                                <option value="3">Race 9</option>
                            </select>
                            <label for="floatingSelect">Bets Cadastradas</label>
                        </div>
                    </div>
                </div>
                <br>
                <div class="row">
                    <h3>Estatisticas de Score Disponíveis</h3>
                </div>
                <div class="row">
                    <div class="col-4">
                        <a placement="top" ngbTooltip="{{infoSelectBetName}}">
                            <fa-icon [icon]="faCircleInfo" size="lg"></fa-icon>
                        </a>
                        <div class="form-floating">
                            <select class="form-select shadow" aria-label="Default select example" id="selectStats">
                                <option selected disabled>Estatisticas</option>
                                <option *ngFor="let stat of statsAvaiable" [value]="stat.value">{{stat.description}}
                                </option>
                            </select>
                            <label for="selectStats">Estatisticas</label>
                        </div>
                    </div>

                    <div class="col-2">
                        <a placement="top" ngbTooltip="{{infoSelectBetName}}">
                            <fa-icon [icon]="faCircleInfo" size="lg"></fa-icon>
                        </a>
                        <div class="form-floating">
                            <select class="form-select shadow" aria-label="Default select example" id="selectStats">
                                <option selected disabled>Time</option>
                                <option value="1">Favorito</option>
                                <option value="2">Zebra</option>
                            </select>
                            <label for="selectStats">Time</label>
                        </div>
                    </div>

                    <div class="col-15">
                        <a placement="top" ngbTooltip="{{infoSelectBetName}}">
                            <fa-icon [icon]="faCircleInfo" size="lg"></fa-icon>
                        </a>
                        <div class="form-floating mb-3 shadow">
                            <input type="number" class="form-control" id="inputValor" placeholder="Valor">
                            <label for="inputValor" class="form-label">Valor</label>
                        </div>
                    </div>
                    <div class="col-2">
                        <a placement="top" ngbTooltip="{{infoSelectBetName}}">
                            <fa-icon [icon]="faCircleInfo" size="lg"></fa-icon>
                        </a>
                        <div class="form-floating">
                            <select class="form-select shadow" aria-label="Default select example" id="inputComparable">
                                <option selected disabled>Comparação</option>
                                <option value="1">Maior</option>
                                <option value="2">Maior ou Igual</option>
                                <option value="3">Menor</option>
                                <option value="4">Menor ou Igual</option>
                                <option value="5">Igual</option>
                            </select>
                            <label for="inputComparable">Comparação</label>
                        </div>
                    </div>

                    <div class="col-2">
                        <a placement="top" ngbTooltip="{{infoSelectBetName}}">
                            <fa-icon [icon]="faCircleInfo" size="lg"></fa-icon>
                        </a>
                        <div class="form-floating">
                            <select class="form-select shadow" aria-label="Default select example" id="inputMandatory">
                                <option selected disabled>Obrigatório</option>
                                <option value="1">Sim</option>
                                <option value="2">Não</option>
                            </select>
                            <label for="inputMandatory">Obrigatório</label>
                        </div>
                    </div>


                </div>
                <div class="row">
                    <div class="col-15">
                        <a placement="top" ngbTooltip="{{infoSelectBetName}}">
                            <fa-icon [icon]="faCircleInfo" size="lg"></fa-icon>
                        </a>
                        <div class="form-floating mb-3 shadow">
                            <input type="number" class="form-control" id="inputScore" placeholder="Score">
                            <label for="inputScore" class="form-label">Score</label>
                        </div>
                    </div>

                </div>
                <div class="row">
                    <div class="col-3">
                        <button type="button" class="btn btn-dark" (click)="addRule()">
                            Adicionar Regra
                            <fa-icon [icon]="faPlusCircle"></fa-icon>
                        </button>
                    </div>
                </div>
                <br>
                <div class="row">
                    <h3>Estatisticas de Score Cadastradas</h3>
                </div>
                <table class="table table-striped border-secondary">
                    <thead>
                        <tr>
                            <th scope="col">Ações</th>
                            <th scope="col">Estatstica</th>
                            <th scope="col">Time</th>
                            <th scope="col">Valor</th>
                            <th scope="col">Obrigatório</th>
                            <th scope="col">Score</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr *ngFor="let statSelected of statsSelected">
                            <td>
                                <div class="row">
                                    <div class="col-sm-12">
                                        <a type="button" (click)="removeRule(statSelected)">
                                            <fa-icon [icon]="faMinusCircle" size="lg"></fa-icon>
                                        </a>
                                    </div>
                                </div>
                            </td>
                            <td>{{statSelected.stat.description}}</td>
                            <td>{{statSelected.team}}</td>
                            <td>{{statSelected.value}}</td>
                            <td>{{statSelected.mandatory}}</td>
                            <td>{{statSelected.score}}</td>
                        </tr>

                    </tbody>
                </table>
            </form>
        </div>
        <div class="card-footer text-center">
            <button type="button" class="btn btn-lg btn-dark">Salvar</button>
        </div>
    </div>
</div>
