<div class="header">
  <div class="row">
    <div class="header-logo text-start col col-1">
      <img src="assets/images/logo_medium.png" class="image-logo" alt="">
    </div>
    <div class="container col col-7">
      <nav class="navbar navbar-expand-lg nav-color">
        <div class="container-fluid">
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a *ngIf="loginService.isUserLoggedIn()" class="nav-link active" aria-current="page" routerLink="/home">Home</a>
              </li>
              <li class="nav-item">
                <a *ngIf="loginService.isUserLoggedIn()" class="nav-link" routerLink="/minhas-bets">Minhas Apostas</a>
              </li>
              <li class="nav-item">
                <a *ngIf="loginService.isUserLoggedIn()" class="nav-link" routerLink="/cadastro-time-score">Times Vip</a>
              </li>
              <li class="nav-item">
                <a *ngIf="loginService.isUserLoggedIn()" class="nav-link" routerLink="/cadastro-liga-score">Liga Vip</a>
              </li>
              <li class="nav-item">
                <a *ngIf="loginService.isUserLoggedIn()" class="nav-link" routerLink="/cadastro-score">Black List</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
    </div>
    <div class="col-3 mt-4">
        <fa-icon [icon]="faCircleUser" size="2x" class="user-icon me-2"></fa-icon>
        <ng-container *ngIf="loginService.isUserLoggedIn()">
          <span class="user-icon me-2">{{loginService.user?.username}}</span>
          <span class="user-icon me-2">|</span>
          <button type="button" class="btn btn-sm btn-card" (click)="logout()">
              Logout
              <fa-icon [icon]="faArrowUpFromBracket"></fa-icon>
          </button>
        </ng-container>
    </div>
  </div>
</div>
